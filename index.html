    <title>AhorrADAs</title>
</head>

<body>
    <!------------------------------ INICIA HEADER / branch main ------------------------------>
    <header>
        <nav class="navbar has-background-primary" role="navigation" aria-label="main  navigation">
            <section class="navbar-brand">
                <a class="navbar-item" href="#">
                    <h1 class="title is-size-2 has-text-white">
                        <i class="fa-solid fa-wallet"></i>
                        AhorrADAs
                    </h1>
                </a>
                <a role="button" class="navbar-burger is-align-self-center" id="navbar-burger" aria-label="menu"
                    aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </section>
            <section id="navbar-menu" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <i class="fas fa-chart-line mr-1" aria-hidden="true"></i>
                                Balance
                            </a>
                            <a class="button is-primary">
                                <i class="fa-solid fa-tags mr-1"></i>
                                Categorías
                            </a>
                            <a class="button is-primary">
                                <i class="fa-solid fa-chart-pie mr-1"></i>
                                Reportes
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </nav>
    <!--------------------------------------- TERMINA HEADER-------------------------------->
    </header>
    <!--------------------------------------- INICIA MAIN ---------------------------------->
    <!--------------------- INICIA VISTA PRINCIPAL / branch balance ------------------------>
    <!------------------ ASIDE / BALANCE ------------------>
    <section class="container pt-6 pl-6 pb-6 mr-6" id="section-balance">
        <div class="tile is-ancestor">
            <aside class="tile is-vertical is-3 is-parent">
              <section class="box">
                <h2 class="title mb-6">Balance</h2>
                <div class="columns is-mobile is-vcentered">
                    <p class="level-left is-size-5 pl-3">Ganancias</p>
                    <p class="column has-text-right has-text-weight-medium has-text-success is-size-5" id="ganancias" id="balance-gain" >+$0</p>
                </div>
                <div class="columns is-mobile is-vcentered">
                    <p class="level-left is-size-5 pl-3">Gastos</p>
                    <p class="column has-text-right has-text-weight-medium has-text-success is-size-5 has-text-danger" id="gastos" id="balance-expense" >-$0</p>
                </div>
    
                <div class="columns is-mobile is-vcentered">
                    <p class="level-left is-size-4 pl-3 has-text-weight-normal">Total</p>
                    <p class="column  has-text-right has-text-weight-medium is-size-5" id="balance-total" id="balance-total" >$0</p>
                </div>
              <!------------------- FIN BALANCE ----------------->
              </section>
              <!----------------- ASIDE / FILTROS ---------------->
              <section class="box">
                <div class="columns is-vcentered is-mobile">
                        <h2 class="column is-size-3 has-text-weight-semibold mb-4">Filtros</h2>
                       <div class="column has-text-right">
                         <a href="#" id="btn-hidden-filters" aria-label="Botón de ocultar filtros">Ocultar filtros</a>
                       </div>
                </div> 
                <div id="filters">
                    <article class="field">
                        <label for="filter-type" class="label">Tipo</label>
                        <div class="control">
                          <div class="select is-fullwidth">
                            <select id="filter-type>
                              <option value="todos">Todos</option>
                              <option value="gasto">Gasto</option>
                              <option value="ganancia">Ganancia</option>
                            </select>
                          </div>
                        </div>
                      </article>
                </div>
                <article class="field">
                    <label for="filter-category" class="label pt-3">Categoría</label>
                    <div class="control">
                      <div class="select is-fullwidth">
                        <select id="filter-category"></select>
                      </div>
                    </div>
                  </article>
                  <article class="field">
                    <label for="filter-date" class="label">Desde</label>
                    <div class="control">
                      <input id="filter-date" class="input" type="date" name="label">
                    </div>
                  </article> 
                  <article class="field">
                    <label for="filter-organize" class="label">Ordenar por</label>
                      <div class="control">
                        <div class="select is-fullwidth">
                          <select id="filter-organize">
                            <option value="a-z">A-Z</option>
                            <option value="z-a">Z-A</option>
                            <option value="mas-reciente">Más reciente</option>
                            <option value="menos-reciente">Menos reciente</option>
                            <option value="mayor-monto">Mayor monto</option>
                            <option value="menor-monto">Menor monto</option>
                          </select>
                        </div>
                      </div>
                  </article> 
         <!------------------- FIN FILTROS --------------->
            </section>
        <!------------------------------- TERMINA ASIDE ------------------------------------>
            </aside>
        <!------------------------------ INICIA OPERACIÓN -------------------------------->
        <!---------------------------------- VISTA PRINCIPAL ------------------------------>
            <section class="column is-7-widescreen is-8-desktop">
                <div class="box tile is-child pl-5">
                  <div class="columns mb-4">
                        <article class="column">
                            <h2 class=" is-size-3 has-text-weight-semibold">Operaciones</h2>
                        </article>
                        <article class="column has-text-right-tablet">
                            <button class="button is-primary " id="btn-new-operation" aria-label="Botón para una nueva operación">+ Nueva operación</button>
                        </article>
                   </div>
                   
                   <div id="no-operation">
                    <article class="my-5 py-5">
                      <figure class="image mt-5">
                        <img src="img/operaciones.png">
                      </figure>
                      <h4 class="title is-size-4 is-size-6-mobile has-text-centered mt-6">Sin resultados</h4>
                      <p class="subtitle is-size-6 is-size-7-mobile has-text-centered">Cambia los filtros o agrega operaciones</p>
                    </article>
                  </div>
        <!----------------------- MOSTRAR TABLA CON OPERACIONES -------------------------->
                <div class="hidden"id="operations-table"> <!--acomodar-->
                    <article class="columns has-text-weight-semibold is-hidden-mobile">
                      <div class="column is-3">Descripción</div>
                      <div class="column is-3">Categorías</div>
                      <div class="column is-2">Fecha</div>
                      <div class="column is-2">Monto</div>
                      <div class="column is-2 has-text-right">Acciones</div>
                    </article>
                    <div id="create operation"></div>
        <!---------------------- FIN  ------------------------------------------------------->
                </div>
        <!------------------------------ FIN OPERACIÓN -------------------------------------->
                </div>
              </section>
        <!------------- TERMINA VISTA PRINCIPAL / branch balance---------------------------->
            </div>
        </section>
        <!--------------------------- INICIA SECCIÓN NUEVA OPERACIÓN -------------------------->
        <!--------------------- CREAR NUEVA OPERACIÓN /branch nueva operacion --------------->
        <section class="container pt-5 hidden" id="section-new">
          <article class="columns">
            <div class="column is-8 is-offset-2">
              <div class="box">
               <h2 class=" is-size-2 has-text-weight-bold">Nueva operación</h2>
               <article class="field mt-6">
                 <label for="input-description" class="label">Descripción</label>
                 <input class="input" id="input-description" type="text" placeholder="Ingrese descripción">
               </article>
               <article class="field">
                 <label for="input-amount" class="label">Monto</label>
                 <input class="input" id="input-amount" type="number" placeholder="Ingrese monto">
               </article>
               <article class="field">
                <label for="input-type" class="label">Tipo</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select id="input-type">
                      <option value="gasto">Gasto</option>
                      <option value="ganancia">Ganancia</option>
                    </select>
                  </div>
                </div>
              </article>
              <article class="field">
                <label for="category-select" class="label">Categoría</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select id="category-select">
                    </select>
                  </div>
                </div>
      <!------------------------------ FIN CREAR NUEVA OPERACIÓN --------------------------->
              </article>
    <!----------------------------------- EDITAR OPERACIÓN -------------------------------->
    <!--------------------------------- botones ------------------------->
              <article class="field">
                <label for="input-date" class="label">Fecha</label>
                <input class="input " id="input-date" type="date" name="label">         
              </article>
              <article class="field is-grouped is-grouped-right">
                <p class="control">
                  <a class="button is-light " id="btn-cancel" aria-label="Botón de cancelar añadir nueva operación">Cancelar</a>
                </p>
                <p class="control">
                  <a class="button is-primary" id="btn-add" aria-label="Botón de añadir nueva operación">Agregar</a>
                </p>
              </article>
              </div>
            </div>
          </article>
      <!------------------------------- FIN CREAR NUEVA OPERACIÓN --------------------------->
        </section>

       
        
     <script src="main.js"></script>
  </body>
</html>
